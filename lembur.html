<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
  <nav class="bg-primary text-white p-3 sidebar" style="width: 250px; height: 100vh;">
    <div class="text-center mb-4">
      <h4>Achmad Darrel Group</h4>
      <p>Administrator</p>
    </div>
    <ul class="list-unstyled">
      <li><a href="index.html" class="text-white btn btn-primary w-100 my-2">Dashboard</a></li>
      <li><a href="karyawan.html" class="text-white btn btn-primary w-100 my-2">Karyawan</a></li>
      <li><a href="jabatan.html" class="text-white btn btn-primary w-100 my-2">Jabatan</a></li>
      <li><a href="divisi.html" class="text-white btn btn-primary w-100 my-2">Divisi</a></li>
      <li><a href="absensi.html" class="text-white btn btn-primary w-100 my-2">Absensi</a></li>
      <li><a href="izin.html" class="text-white btn btn-primary w-100 my-2">Izin</a></li>
      <li><a href="lembur.html" class="text-white btn btn-primary w-100 my-2">Lembur</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="p-4">
      <h2 class="text-primary">Data Lembur</h2>
      <p>Ini adalah halaman untuk menampilkan data lembur karyawan.</p>

      <!-- Tabel Data Lembur -->
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama Karyawan</th>
            <th>Tanggal Lembur</th>
            <th>Jam Mulai</th>
            <th>Jam Selesai</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="overtime-table-body">
          <!-- Data lembur akan dimasukkan secara dinamis di sini -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Data lembur contoh
  const overtimes = [
    { id: 1, employeeName: 'Achmad Darrel', date: '2024-11-01', startTime: '17:00', endTime: '19:00', status: 'Diterima' },
    { id: 2, employeeName: 'Siti Aminah', date: '2024-11-02', startTime: '18:00', endTime: '20:00', status: 'Menunggu' },
    { id: 3, employeeName: 'Budi Santoso', date: '2024-11-03', startTime: '16:30', endTime: '19:00', status: 'Ditolak' },
    { id: 4, employeeName: 'Dewi Lestari Aselole', date: '2024-11-01', startTime: '17:00', endTime: '20:00', status: 'Diterima' },
    { id: 5, employeeName: 'Fajar Sinar Pagi', date: '2024-11-04', startTime: '15:00', endTime: '18:00', status: 'Menunggu' }
  ];

  // Fungsi untuk merender data lembur ke dalam tabel
  function renderOvertimeTable() {
    const tableBody = document.getElementById('overtime-table-body');
    overtimes.forEach(overtime => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${overtime.id}</td>
        <td>${overtime.employeeName}</td>
        <td>${overtime.date}</td>
        <td>${overtime.startTime}</td>
        <td>${overtime.endTime}</td>
        <td>${overtime.status}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Panggil fungsi untuk merender tabel saat halaman dimuat
  document.addEventListener('DOMContentLoaded', renderOvertimeTable);
</script>
</body>
</html>
