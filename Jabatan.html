    </ul>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="p-4">
      <h2 class="text-primary">Data Jabatan</h2>
      <p>Ini adalah halaman untuk menampilkan data jabatan.</p>
         <!-- Tabel Data Jabatan -->
         <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama Jabatan</th>
                <th>Deskripsi</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="job-table-body">
              <!-- Data jabatan akan dimasukkan secara dinamis di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Data jabatan contoh
      const jobs = [
        { id: 1, name: 'Manager', description: 'Bertanggung jawab atas seluruh kegiatan manajerial.', status: 'Aktif' },
        { id: 2, name: 'Developer', description: 'Mengembangkan aplikasi dan sistem yang dibutuhkan.', status: 'Aktif' },
        { id: 3, name: 'Analyst', description: 'Menganalisis data untuk pengambilan keputusan.', status: 'Aktif' },
        { id: 4, name: 'Staff', description: 'Melaksanakan tugas-tugas administratif.', status: 'Aktif' },
        { id: 5, name: 'Intern', description: 'Melaksanakan kegiatan pembelajaran di perusahaan.', status: 'Tidak Aktif' }
      ];
    
      // Fungsi untuk merender data jabatan ke dalam tabel
      function renderJobTable() {
        const tableBody = document.getElementById('job-table-body');
        jobs.forEach(job => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${job.id}</td>
            <td>${job.name}</td>
            <td>${job.description}</td>
            <td>${job.status}</td>
          `;
          tableBody.appendChild(row);
        });
      }
    
      // Panggil fungsi untuk merender tabel saat halaman dimuat
      document.addEventListener('DOMContentLoaded', renderJobTable);
    </script>
    </body>
    </div>
  </div>
</div>
