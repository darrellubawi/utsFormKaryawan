<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Izin - Sistem Informasi Manajemen Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
  <nav class="bg-primary text-white p-3 sidebar" style="width: 250px; height: 100vh;">
    <div class="text-center mb-4">
      <h4>Achmad Darrel Group</h4>
      <p>Administrator</p>
    </div>
    <ul class="list-unstyled">
      <li><a href="index.html" class="text-white btn btn-primary w-100 my-2">Dashboard</a></li>
      <li><a href="karyawan.html" class="text-white btn btn-primary w-100 my-2">Karyawan</a></li>
      <li><a href="jabatan.html" class="text-white btn btn-primary w-100 my-2">Jabatan</a></li>
      <li><a href="divisi.html" class="text-white btn btn-primary w-100 my-2">Divisi</a></li>
      <li><a href="absensi.html" class="text-white btn btn-primary w-100 my-2">Absensi</a></li>
      <li><a href="izin.html" class="text-white btn btn-primary w-100 my-2">Izin</a></li>
      <li><a href="lembur.html" class="text-white btn btn-primary w-100 my-2">Lembur</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="p-4">
      <h2 class="text-primary">Data Izin</h2>
      <p>Ini adalah halaman untuk menampilkan data izin karyawan.</p>

      <!-- Tabel Data Izin -->
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama Karyawan</th>
            <th>Tanggal Izin</th>
            <th>Alasan</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="leave-table-body">
          <!-- Data izin akan dimasukkan secara dinamis di sini -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Data izin contoh
  const leaves = [
    { id: 1, employeeName: 'Achmad Darrel', date: '2024-11-01', reason: 'Sakit', status: 'Diterima' },
    { id: 2, employeeName: 'Siti Aminah', date: '2024-11-02', reason: 'Acara Keluarga', status: 'Menunggu' },
    { id: 3, employeeName: 'Budi Santoso', date: '2024-11-03', reason: 'Keperluan Pribadi', status: 'Ditolak' },
    { id: 4, employeeName: 'Dewi Lestari Aselole', date: '2024-11-01', reason: 'Sakit', status: 'Diterima' },
    { id: 5, employeeName: 'Fajar Sinar Pagi', date: '2024-11-04', reason: 'Izin Kuliah', status: 'Menunggu' }
  ];

  // Fungsi untuk merender data izin ke dalam tabel
  function renderLeaveTable() {
    const tableBody = document.getElementById('leave-table-body');
    leaves.forEach(leave => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${leave.id}</td>
        <td>${leave.employeeName}</td>
        <td>${leave.date}</td>
        <td>${leave.reason}</td>
        <td>${leave.status}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Panggil fungsi untuk merender tabel saat halaman dimuat
  document.addEventListener('DOMContentLoaded', renderLeaveTable);
</script>
</body>
</html>
