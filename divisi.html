<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisi - Sistem Informasi Manajemen Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
  <nav class="bg-primary text-white p-3 sidebar" style="width: 250px; height: 100vh;">
    <div class="text-center mb-4">
      <h4>Achmad Darrel Group</h4>
      <p>Administrator</p>
    </div>
    <ul class="list-unstyled">
      <li><a href="index.html" class="text-white btn btn-primary w-100 my-2">Dashboard</a></li>
      <li><a href="karyawan.html" class="text-white btn btn-primary w-100 my-2">Karyawan</a></li>
      <li><a href="jabatan.html" class="text-white btn btn-primary w-100 my-2">Jabatan</a></li>
      <li><a href="divisi.html" class="text-white btn btn-primary w-100 my-2">Divisi</a></li>
      <li><a href="absensi.html" class="text-white btn btn-primary w-100 my-2">Absensi</a></li>
      <li><a href="izin.html" class="text-white btn btn-primary w-100 my-2">Izin</a></li>
      <li><a href="lembur.html" class="text-white btn btn-primary w-100 my-2">Lembur</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="p-4">
      <h2 class="text-primary">Data Divisi</h2>
      <p>Ini adalah halaman untuk menampilkan data divisi.</p>

      <!-- Tabel Data Divisi -->
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama Divisi</th>
            <th>Deskripsi</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="division-table-body">
          <!-- Data divisi akan dimasukkan secara dinamis di sini -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Data divisi contoh
  const divisions = [
    { id: 1, name: 'Human Resources', description: 'Bertanggung jawab untuk pengelolaan SDM.', status: 'Aktif' },
    { id: 2, name: 'Information Technology', description: 'Mengelola infrastruktur IT dan pengembangan aplikasi.', status: 'Aktif' },
    { id: 3, name: 'Finance', description: 'Mengatur keuangan perusahaan.', status: 'Aktif' },
    { id: 4, name: 'Marketing', description: 'Bertanggung jawab untuk pemasaran dan penjualan.', status: 'Aktif' },
    { id: 5, name: 'Operations', description: 'Mengelola operasi harian perusahaan.', status: 'Aktif' }
  ];

  // Fungsi untuk merender data divisi ke dalam tabel
  function renderDivisionTable() {
    const tableBody = document.getElementById('division-table-body');
    divisions.forEach(division => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${division.id}</td>
        <td>${division.name}</td>
        <td>${division.description}</td>
        <td>${division.status}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Panggil fungsi untuk merender tabel saat halaman dimuat
  document.addEventListener('DOMContentLoaded', renderDivisionTable);
</script>
</body>
</html>
